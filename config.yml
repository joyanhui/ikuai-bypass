#  iKuai Bypass 配置文件 大部分时候请使用默认设置即可
#  详情参考: https://github.com/joyanhui/ikuai-bypass
#
#  【重要】tag 字段长度限制说明 / Important: tag field length limitation
#  爱快固件 4.0.101 对规则名称(tagname)有 15 字符的长度限制
#  系统会自动添加 "IKB" 前缀，因此 tag 字段建议不超过 11 个字符
#  超过限制的 tag 会被自动截断并打印警告日志
#  iKuai firmware 4.0.101 has a 15-character limit on tagname length
#  System auto-adds "IKB" prefix, so tag field should not exceed 11 characters
#  Tags exceeding the limit will be auto-truncated with a warning log
ikuai-url: http://192.168.9.1 # 爱快控制台地址，结尾不要加 "/"
username: admin # 爱快登陆用户名
password: admin888 # 爱快登陆密码
cron: 0 7 * * * # 更新周期cron表达式，例如 0 7 * * *
AddErrRetryWait: 10s # 自动重试时间间隔 (10s, 120s)
AddWait: 1s # 规则添加后的反应等待时间
github-proxy: "https://gh-proxy.com/" # Github代理加速地址，例如 https://gh-proxy.com/ (留空不使用)
custom-isp: # 自定义运营商分流 (IP分流)
  - tag: 国内IP列表
    url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/cn.txt
  - tag: telegram
    url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/telegram.txt
  - tag: google
    url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/google.txt
stream-domain: # 域名分流 (优先级高于IP分流)
  - interface: wan2 # 分流线路 (如 wan1)
    src-addr: 192.168.1.10-192.168.1.254 # 分流源地址 (IP或范围)
    src-addr-opt-ipgroup: "" # 分流源地址关联IP分组(用于匹配爱快中的IP分组 多个可以用逗号分割) 在设置了src-addr-opt-ipgroup后，src-addr参数会被忽略
    url: https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/gfw.txt
    tag: gfw # 规则TagName关键词（系统自动添加前缀 IKB,不超过 11 个字符）
  - interface: wan2 # 分流线路 (如 wan1)
    src-addr: 192.168.1.10-192.168.1.254 # 分流源地址 (IP或范围)
    src-addr-opt-ipgroup: "" # 分流源地址关联IP分组(用于匹配爱快中的IP分组 多个可以用逗号分割) 在设置了src-addr-opt-ipgroup后，src-addr参数会被忽略
    url: https://raw.githubusercontent.com/joyanhui/ikuai-bypass/main/private/bypass-domain-list.txt
    tag: MyBypass # 规则TagName关键词（系统自动添加前缀 IKB,不超过 11 个字符）
  - interface: wan1 # 分流线路 (如 wan1)
    src-addr: 192.168.1.10-192.168.1.254 # 分流源地址 (IP或范围)
    src-addr-opt-ipgroup: "" # 分流源地址关联IP分组(用于匹配爱快中的IP分组 多个可以用逗号分割) 在设置了src-addr-opt-ipgroup后，src-addr参数会被忽略
    url: https://raw.githubusercontent.com/joyanhui/ikuai-bypass/main/private/direct-domain-list.txt
    tag: MyDirect # 规则TagName关键词（系统自动添加前缀 IKB,不超过 11 个字符）
  #- interface: wan1 # 分流线路 (如 wan1)
  #  src-addr: 192.168.1.10-192.168.1.254 # 分流源地址 (IP或范围)
  #  src-addr-opt-ipgroup: "" # 分流源地址关联IP分组(用于匹配爱快中的IP分组 多个可以用逗号分割) 在设置了src-addr-opt-ipgroup后，src-addr参数会被忽略
  #  tag: MyChina # 规则TagName关键词（系统自动添加前缀 IKB,不超过 11 个字符）
  #  url: https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/refs/heads/release/china-list.txt # 不太建议用 数据太大，爱快处理可能会卡 这里只是演示
ip-group: # IP分组 (与端口分流配合使用)
  - tag: 国内
    url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/cn.txt
  - tag: Telegram
    url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/telegram.txt
ipv6-group: # IPv6分组 (与端口分流配合使用)
  - tag: 国内v6
    url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/cn.txt
stream-ipport: # 端口分流 (下一跳网关/外网线路)
  - type: "0" # 分流方式：0-外网线路，1-下一跳网关
    opt-tagname: "国内流量" # 规则名称 (可选，如果没有则使用ip-group名称，如果两个都为空禁止启动)
    interface: wan1 # 分流线路 (如 wan1)
    nexthop: "" # 下一跳网关地址
    src-addr: 192.168.1.10-192.168.1.254 # 分流源地址 (IP或范围)
    src-addr-opt-ipgroup: "" # 分流源地址关联IP分组(用于匹配爱快中的IP分组 多个可以用逗号分割) 在设置了src-addr-opt-ipgroup后，src-addr参数会被忽略
    ip-group: 国内 # 关联的IP分组名称用于匹配爱快中的IP分组 多个可以用逗号分隔)
    mode: 0 # 负载模式：0-新建连接数, 1-源IP, 2-源IP+源端口, 3-源IP+目的IP, 4-源IP+目的IP+目的端口, 5-主备模式
    ifaceband: 0 # 线路绑定：0-不勾选，1-勾选
  - type: "1" # 分流方式：0-外网线路，1-下一跳网关
    opt-tagname: "负责分流到下一跳" # 规则名称 (可选，如果没有则使用ip-group名称 ，如果两个都为空禁止启动)
    interface: "" # 分流线路 (如 wan1)
    nexthop: 192.168.1.2 # 下一跳网关地址
    src-addr: 192.168.1.10-192.168.1.254 # 分流源地址 (IP或范围)
    src-addr-opt-ipgroup: "" # 分流源地址关联IP分组(用于匹配爱快中的IP分组 多个可以用逗号分割) 在设置了src-addr-opt-ipgroup后，src-addr参数会被忽略
    ip-group: "Telegram" # 关联的IP分组名称用于匹配爱快中的IP分组 多个可以用逗号分隔)
    mode: 0 # 负载模式：0-新建连接数, 1-源IP, 2-源IP+源端口, 3-源IP+目的IP, 4-源IP+目的IP+目的端口, 5-主备模式
    ifaceband: 0 # 线路绑定：0-不勾选，1-勾选
webui: # WebUI 管理服务设置
  port: "19001" # WebUI 服务端口
  user: admin # WebUI 用户名 (留空禁用认证)
  pass: admin888 # WebUI 密码
  enable: true # 是否启用 WebUI 服务
  enable-update: false # 是否启用配置文件在线更新功能
  cdn-prefix: https://cdn.jsdelivr.net/npm # CDN 前缀 (例如: https://cdn.jsdelivr.net/npm |  https://cdn.jsdmirror.com/npm（国内）)
MaxNumberOfOneRecords: # 单条记录最大写入几条数据,因为爱快v4还未稳定，建议按照爱快限制来配置，注意太长的话使用浏览器编辑查看对应规则的时候限于浏览器不适合处理大数据浏览器可能会卡，但是爱快运行时候并不会卡
  Isp: 5000 # 自定义运营商IP，爱快限制是5000,本工具可以写入1w+，
  Ipv4: 2450 # ipv4分组最大写入几条数据,爱快限制最大1000，本工具可以写入1.8k+
  Ipv6: 1600 # ipv6分组最大写入几条数据,爱快限制最大1000，本工具可以写入1.5k+
  Domain: 3000 # 域名分流规则最大写入几条数据,爱快 4.0.101 对 API 请求大小有限制(约 90KB), 有的分流规则里面有超长域名3000条就会超过90kb（提示 DOMAIN:域名分流 xxx 请求参数不合法），如果没有这种情况可以设置为6000,否则请2-3000较为合理。
